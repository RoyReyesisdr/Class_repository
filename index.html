<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DAW</title>
        <style>
            /* Selector universal */
            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            /* Selector por tag */
            h1 {
                background-color: lavender;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Hello world!</h1> 
            <nav>
                <ul>
                    <li>Inicio</li>
                    <li>Bebidas</li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                Divisor en bloque.
            </div>
            <!-- Estilo en línea en el span -->
            <p>
                Hace mucho calor, hay que <span style="color: blue;">hidratarse</span> bien.
            </p>
            <table>
                <tfoot>
                    <tr>
                        <td>Los precios pueden variar</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td>Café</td><td>$35.00</td>
                    </tr>
                    <tr>
                        <td>Cerveza Indio</td><td>$19.00</td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th>Bebidas</th><th>Precio</th>
                    </tr>
                </thead>
            </table>
            <h1>Desarrollo de aplicaciones web</h1>
        </main>
        <footer>
            Clase de desarrollo de aplicaciones web.
        </footer>
    </body>
</html>
